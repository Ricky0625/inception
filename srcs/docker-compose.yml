version: '3'
services:
  nginx:
    container_name: nginx
    build: requirements/nginx
    volumes:
      - ssl:/etc/nginx/ssl
      - wp_files:/var/www/html
    ports:
      - "443:443"
    networks:
      - network
    depends_on:
      - wordpress
    restart: always

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    volumes:
      - wp_files:/var/www/html
    networks:
      - network
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: always
    
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    volumes:
      - db:/var/lib/mysql
    networks:
      - network
    env_file:
      - .env
    restart: always

volumes:
  ssl:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ricky/data/ssl

  wp_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ricky/data/html
  
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ricky/data/db

networks:
  network:
    driver: bridge
